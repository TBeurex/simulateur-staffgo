<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulateur Staff&Go ‚Äî Eurex</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.9/babel.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'DM Sans', sans-serif; background: #f5f5f0; }
    input, textarea, select, button { font-family: 'DM Sans', sans-serif; }
    input[type=range] { -webkit-appearance: none; height: 6px; background: #e2e2dd; border-radius: 3px; outline: none; width: 100%; }
    input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; width: 22px; height: 22px; border-radius: 50%; background: #01B400; cursor: pointer; border: 3px solid #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.15); }
    input[type=number]::-webkit-inner-spin-button { -webkit-appearance: none; }
    .mod-card { transition: all 0.15s ease; }
    .mod-card:hover { box-shadow: 0 2px 12px rgba(0,0,0,0.06); }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useRef, useMemo } = React;

    const MODULES = [
      { id: "rh", name: "Gestion collaborative RH", subtitle: "Core RH, Portail salari√©, GED, Embauche, DPAE", essentiel: { cabinet: 0, client: 0.3 }, avance: { cabinet: 1, client: 1.7 } },
      { id: "conges", name: "Cong√©s et absences", subtitle: "Demandes, workflows, planning, compteurs", essentiel: { cabinet: 0, client: 0.3 }, avance: { cabinet: 1, client: 1.7 } },
      { id: "temps", name: "Gestion des temps", subtitle: "Saisie des temps, workflows d'approbation", essentiel: { cabinet: 0, client: 0.3 }, avance: { cabinet: 1, client: 1.7 } },
      { id: "evp", name: "√âl√©ments variables de paie", subtitle: "Saisie EVP, tableau de bord, transmission vocale", essentiel: { cabinet: 0, client: 0.5 }, avance: { cabinet: 0, client: 0.5 } },
      { id: "bulletins", name: "Distribution des bulletins", subtitle: "GED, e-coffre salari√©", essentiel: { cabinet: 0, client: 0 }, avance: { cabinet: 0.5, client: 0.7 } },
      { id: "communication", name: "Communication", subtitle: "Distribution documents, accus√© de r√©ception", essentiel: { cabinet: 0, client: 0.1 }, avance: { cabinet: 0.4, client: 0.6 } },
      { id: "entretiens", name: "Entretiens RH", subtitle: "Entretiens illimit√©s, trames, campagnes, relances", essentiel: { cabinet: 0, client: 0.2 }, avance: { cabinet: 1, client: 1.7 } },
      { id: "notes", name: "Notes de frais", subtitle: "Saisie, workflows, export, archivage", essentiel: { cabinet: 0, client: 0.2 }, avance: { cabinet: "special", client: "special", specialLabel: "3,00 ‚Ç¨ HT / utilisateur / mois", specialClientLabel: "4,00 ‚Ç¨ HT / utilisateur / mois" } },
    ];

    const API_SILAE = { cabinet: 0.3, client: 0.3 };
    const A = "#01B400";
    const AL = "#01B40015";
    const AM = "#01B40030";

    const fmt = (n) => new Intl.NumberFormat("fr-FR", { style: "currency", currency: "EUR" }).format(n);
    const fmtDate = (d) => new Intl.DateTimeFormat("fr-FR", { day: "2-digit", month: "long", year: "numeric" }).format(d);

    function App() {
      const [step, setStep] = useState(1);
      const [modules, setModules] = useState(
        MODULES.reduce((acc, m) => ({ ...acc, [m.id]: { enabled: m.id === "rh" || m.id === "conges" || m.id === "evp", mode: "essentiel" } }), {})
      );
      const [nbBulletins, setNbBulletins] = useState(50);
      const [clientName, setClientName] = useState("");
      const [clientCompany, setClientCompany] = useState("");
      const [showCosts, setShowCosts] = useState(false);
      const printRef = useRef();

      const toggleModule = (id) => setModules((s) => ({ ...s, [id]: { ...s[id], enabled: !s[id].enabled } }));
      const setModuleMode = (id, mode) => setModules((s) => ({ ...s, [id]: { ...s[id], mode } }));

      const calc = useMemo(() => {
        let clientPerBulletin = 0, cabinetPerBulletin = 0;
        const details = [];
        MODULES.forEach((mod) => {
          const state = modules[mod.id];
          if (!state.enabled) return;
          const pricing = mod[state.mode];
          if (pricing.client === "special") { details.push({ ...mod, isSpecial: true, pricing, selectedMode: state.mode }); return; }
          clientPerBulletin += pricing.client;
          cabinetPerBulletin += pricing.cabinet;
          details.push({ ...mod, isSpecial: false, pricing, selectedMode: state.mode });
        });
        clientPerBulletin += API_SILAE.client;
        cabinetPerBulletin += API_SILAE.cabinet;
        const clientMonthly = clientPerBulletin * nbBulletins;
        const cabinetMonthly = cabinetPerBulletin * nbBulletins;
        const margeMonthly = clientMonthly - cabinetMonthly;
        const clientAnnual = clientMonthly * 12;
        const margeAnnual = margeMonthly * 12;
        const margePercent = clientMonthly > 0 ? ((margeMonthly / clientMonthly) * 100) : 0;
        return { clientPerBulletin, cabinetPerBulletin, clientMonthly, cabinetMonthly, margeMonthly, margePercent, clientAnnual, cabinetAnnual: cabinetMonthly * 12, margeAnnual, details };
      }, [modules, nbBulletins]);

      const handlePrint = () => {
        const content = printRef.current;
        const win = window.open("", "_blank");
        win.document.write(`<html><head><title>Devis Staff&Go</title>
          <style>
            @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap');
            *{margin:0;padding:0;box-sizing:border-box}
            body{font-family:'DM Sans',sans-serif;color:#1e293b;padding:40px;background:#fff}
            @media print{body{padding:20px}}
          </style></head><body>${content.innerHTML}</body></html>`);
        win.document.close();
        setTimeout(() => win.print(), 500);
      };

      const enabledCount = Object.values(modules).filter((m) => m.enabled).length;
      const inputStyle = { width: "100%", padding: "10px 14px", background: "#fafaf7", border: "1px solid #e2e2dd", borderRadius: 8, color: "#1e293b", fontSize: 14, outline: "none" };

      // ‚îÄ‚îÄ‚îÄ STEP 1 ‚îÄ‚îÄ‚îÄ
      if (step === 1) {
        return (
          <div style={{ minHeight: "100vh", padding: 24, color: "#1e293b" }}>
            <div style={{ maxWidth: 920, margin: "0 auto" }}>
              {/* Header */}
              <div style={{ textAlign: "center", marginBottom: 36 }}>
                <div style={{ display: "inline-flex", alignItems: "center", gap: 8, background: AL, borderRadius: 50, padding: "6px 20px", border: `1px solid ${AM}`, marginBottom: 12 }}>
                  <div style={{ width: 8, height: 8, borderRadius: "50%", background: A }}></div>
                  <span style={{ fontSize: 11, letterSpacing: 2, textTransform: "uppercase", color: A, fontWeight: 600 }}>Simulateur Staff&Go</span>
                </div>
                <h1 style={{ fontSize: 30, fontWeight: 700, letterSpacing: -0.5 }}>Configurez votre offre</h1>
                <p style={{ color: "#94a3b8", marginTop: 6, fontSize: 14 }}>Choisissez le mode par module et simulez le tarif client</p>
              </div>

              {/* Client */}
              <div style={{ background: "#fff", borderRadius: 14, border: "1px solid #e8e8e3", padding: 22, marginBottom: 16 }}>
                <h3 style={{ fontSize: 10, textTransform: "uppercase", letterSpacing: 2, color: A, marginBottom: 14, fontWeight: 700 }}>Client</h3>
                <div style={{ display: "grid", gridTemplateColumns: "1fr 1fr", gap: 14 }}>
                  {[{ l: "Soci√©t√©", v: clientCompany, s: setClientCompany }, { l: "Contact", v: clientName, s: setClientName }].map((f) => (
                    <div key={f.l}>
                      <label style={{ fontSize: 12, color: "#94a3b8", display: "block", marginBottom: 6 }}>{f.l}</label>
                      <input type="text" value={f.v} onChange={(e) => f.s(e.target.value)} placeholder={f.l} style={inputStyle} />
                    </div>
                  ))}
                </div>
              </div>

              {/* Volume */}
              <div style={{ background: "#fff", borderRadius: 14, border: "1px solid #e8e8e3", padding: 22, marginBottom: 16 }}>
                <h3 style={{ fontSize: 10, textTransform: "uppercase", letterSpacing: 2, color: A, marginBottom: 14, fontWeight: 700 }}>Volume mensuel</h3>
                <div style={{ display: "flex", alignItems: "center", gap: 20 }}>
                  <input type="range" min={1} max={500} value={nbBulletins} onChange={(e) => setNbBulletins(Number(e.target.value))} />
                  <div style={{ display: "flex", alignItems: "baseline", gap: 6 }}>
                    <input type="number" value={nbBulletins} min={1} onChange={(e) => setNbBulletins(Math.max(1, Number(e.target.value)))}
                      style={{ width: 76, textAlign: "center", padding: "8px 10px", fontSize: 20, fontWeight: 700, color: A, background: AL, border: `2px solid ${AM}`, borderRadius: 10, outline: "none" }} />
                    <span style={{ fontSize: 13, color: "#94a3b8" }}>bulletins / mois</span>
                  </div>
                </div>
              </div>

              {/* Modules */}
              <div style={{ background: "#fff", borderRadius: 14, border: "1px solid #e8e8e3", padding: 22, marginBottom: 16 }}>
                <h3 style={{ fontSize: 10, textTransform: "uppercase", letterSpacing: 2, color: A, marginBottom: 16, fontWeight: 700 }}>Modules ‚Äî choisissez le mode par module</h3>
                <div style={{ display: "flex", flexDirection: "column", gap: 8 }}>
                  {MODULES.map((mod) => {
                    const state = modules[mod.id];
                    const pricing = mod[state.mode];
                    const isSpecial = pricing.client === "special";
                    return (
                      <div key={mod.id} className="mod-card" style={{
                        display: "flex", alignItems: "center", gap: 14, padding: "14px 16px", borderRadius: 12,
                        background: state.enabled ? "#fafaf7" : "#fff",
                        border: state.enabled ? `1px solid ${AM}` : "1px solid #eeeeea",
                        opacity: state.enabled ? 1 : 0.5,
                      }}>
                        <button onClick={() => toggleModule(mod.id)} style={{
                          width: 40, height: 24, borderRadius: 12, border: "none", cursor: "pointer",
                          background: state.enabled ? A : "#d4d4cf", position: "relative", transition: "background 0.2s", flexShrink: 0,
                        }}>
                          <div style={{
                            width: 18, height: 18, borderRadius: "50%", background: "#fff",
                            position: "absolute", top: 3, left: state.enabled ? 19 : 3,
                            transition: "left 0.2s", boxShadow: "0 1px 3px rgba(0,0,0,0.15)",
                          }} />
                        </button>
                        <div style={{ flex: 1, minWidth: 0 }}>
                          <div style={{ fontSize: 14, fontWeight: 600 }}>{mod.name}</div>
                          <div style={{ fontSize: 11, color: "#94a3b8", marginTop: 2 }}>{mod.subtitle}</div>
                        </div>
                        {state.enabled && (
                          <div style={{ display: "flex", gap: 4, flexShrink: 0 }}>
                            {["essentiel", "avance"].map((m) => (
                              <button key={m} onClick={() => setModuleMode(mod.id, m)} style={{
                                padding: "5px 14px", borderRadius: 8, fontSize: 12, fontWeight: 600,
                                border: "none", cursor: "pointer",
                                background: state.mode === m ? A : "#eeeeea",
                                color: state.mode === m ? "#fff" : "#64748b", transition: "all 0.15s",
                              }}>{m === "essentiel" ? "Essentiel" : "Avanc√©"}</button>
                            ))}
                          </div>
                        )}
                        <div style={{ textAlign: "right", minWidth: 80, flexShrink: 0 }}>
                          {state.enabled && (
                            <>
                              <div style={{ fontSize: 16, fontWeight: 700, color: A, fontVariantNumeric: "tabular-nums" }}>
                                {isSpecial ? "‚Äî" : `${pricing.client.toFixed(2)} ‚Ç¨`}
                              </div>
                              {isSpecial
                                ? <div style={{ fontSize: 10, color: "#94a3b8", lineHeight: 1.2 }}>{pricing.specialClientLabel}</div>
                                : <div style={{ fontSize: 10, color: "#94a3b8" }}>/ bulletin</div>}
                            </>
                          )}
                        </div>
                      </div>
                    );
                  })}
                  <div style={{
                    display: "flex", alignItems: "center", gap: 14, padding: "12px 16px", borderRadius: 12,
                    background: AL, border: `1px solid ${AM}`,
                  }}>
                    <div style={{ width: 40, flexShrink: 0, textAlign: "center", fontSize: 16 }}>üîó</div>
                    <div style={{ flex: 1 }}>
                      <span style={{ fontSize: 14, fontWeight: 600 }}>API Silae</span>
                      <span style={{ fontSize: 12, color: "#94a3b8", marginLeft: 8 }}>Connecteur ‚Äî inclus automatiquement</span>
                    </div>
                    <div style={{ textAlign: "right", minWidth: 80 }}>
                      <div style={{ fontSize: 16, fontWeight: 700, color: A }}>0.30 ‚Ç¨</div>
                      <div style={{ fontSize: 10, color: "#94a3b8" }}>/ bulletin</div>
                    </div>
                  </div>
                </div>
              </div>

              {/* Recap */}
              <div style={{ background: "#fff", borderRadius: 14, border: `2px solid ${A}`, padding: 28, marginBottom: 24 }}>
                <div style={{ display: "flex", justifyContent: "space-between", alignItems: "flex-start", flexWrap: "wrap", gap: 16 }}>
                  <div>
                    <div style={{ fontSize: 11, textTransform: "uppercase", letterSpacing: 1.5, color: "#94a3b8", marginBottom: 4 }}>Prix client recommand√© / bulletin</div>
                    <div style={{ fontSize: 40, fontWeight: 700, color: A, fontVariantNumeric: "tabular-nums", lineHeight: 1 }}>{fmt(calc.clientPerBulletin)}</div>
                    <div style={{ fontSize: 14, color: "#64748b", marginTop: 8 }}>
                      soit <strong style={{ color: "#1e293b" }}>{fmt(calc.clientMonthly)} / mois</strong> ‚Äî <strong style={{ color: "#1e293b" }}>{fmt(calc.clientAnnual)} / an</strong>
                    </div>
                  </div>
                  <div style={{ textAlign: "right" }}>
                    <div style={{ display: "inline-block", background: AL, border: `1px solid ${AM}`, padding: "8px 16px", borderRadius: 10 }}>
                      <div style={{ fontSize: 22, fontWeight: 700, color: A }}>{nbBulletins}</div>
                      <div style={{ fontSize: 10, color: "#64748b" }}>bulletins / mois</div>
                    </div>
                  </div>
                </div>
                <div style={{ marginTop: 20, paddingTop: 16, borderTop: "1px solid #eeeeea" }}>
                  <button onClick={() => setShowCosts(!showCosts)} style={{
                    background: "none", border: "none", cursor: "pointer", fontSize: 12, color: "#94a3b8", display: "flex", alignItems: "center", gap: 6, padding: 0,
                  }}>
                    <span style={{ transform: showCosts ? "rotate(90deg)" : "rotate(0)", transition: "0.2s", display: "inline-block", fontSize: 10 }}>‚ñ∂</span>
                    D√©tail co√ªts cabinet & marge
                  </button>
                  {showCosts && (
                    <div style={{ marginTop: 12, padding: 16, borderRadius: 10, background: "#fafaf7", border: "1px solid #eeeeea" }}>
                      <div style={{ display: "grid", gridTemplateColumns: "1fr 1fr 1fr", gap: 16 }}>
                        <div>
                          <div style={{ fontSize: 10, textTransform: "uppercase", letterSpacing: 1, color: "#94a3b8", marginBottom: 4 }}>Co√ªt cabinet / bulletin</div>
                          <div style={{ fontSize: 20, fontWeight: 700, color: "#f59e0b", fontVariantNumeric: "tabular-nums" }}>{fmt(calc.cabinetPerBulletin)}</div>
                        </div>
                        <div>
                          <div style={{ fontSize: 10, textTransform: "uppercase", letterSpacing: 1, color: "#94a3b8", marginBottom: 4 }}>Marge / mois</div>
                          <div style={{ fontSize: 20, fontWeight: 700, color: A, fontVariantNumeric: "tabular-nums" }}>{fmt(calc.margeMonthly)}</div>
                        </div>
                        <div>
                          <div style={{ fontSize: 10, textTransform: "uppercase", letterSpacing: 1, color: "#94a3b8", marginBottom: 4 }}>% marge</div>
                          <div style={{ fontSize: 20, fontWeight: 700, color: A, fontVariantNumeric: "tabular-nums" }}>{calc.margePercent.toFixed(1)}%</div>
                        </div>
                      </div>
                      <div style={{ marginTop: 12, fontSize: 13, color: "#64748b" }}>
                        Marge annuelle estim√©e : <strong style={{ color: A }}>{fmt(calc.margeAnnual)}</strong>
                      </div>
                    </div>
                  )}
                </div>
              </div>

              <div style={{ textAlign: "center" }}>
                <button onClick={() => setStep(2)} disabled={enabledCount === 0} style={{
                  background: enabledCount > 0 ? A : "#ccc", border: "none", color: "#fff", padding: "14px 48px", borderRadius: 12,
                  fontSize: 16, fontWeight: 700, cursor: enabledCount > 0 ? "pointer" : "not-allowed",
                  boxShadow: enabledCount > 0 ? `0 4px 20px ${A}50` : "none",
                }}>Aper√ßu devis & Export PDF ‚Üí</button>
              </div>
            </div>
          </div>
        );
      }

      // ‚îÄ‚îÄ‚îÄ STEP 2 ‚îÄ‚îÄ‚îÄ
      const today = new Date();

      return (
        <div style={{ minHeight: "100vh", padding: 24, color: "#1e293b" }}>
          <div style={{ maxWidth: 920, margin: "0 auto" }}>
            <div style={{ display: "flex", justifyContent: "space-between", alignItems: "center", marginBottom: 20 }}>
              <button onClick={() => setStep(1)} style={{
                background: "#fff", border: "1px solid #e2e2dd", color: "#64748b",
                padding: "10px 20px", borderRadius: 8, cursor: "pointer", fontSize: 14, fontWeight: 500,
              }}>‚Üê Retour au simulateur</button>
              <button onClick={handlePrint} style={{
                background: A, border: "none", color: "#fff", padding: "12px 32px", borderRadius: 10,
                fontSize: 15, fontWeight: 700, cursor: "pointer", boxShadow: `0 4px 20px ${A}50`,
              }}>üìÑ Exporter en PDF</button>
            </div>

            <div style={{ background: "#fff", borderRadius: 16, padding: 48, boxShadow: "0 4px 24px rgba(0,0,0,0.06)", border: "1px solid #e8e8e3" }}>
              <div ref={printRef}>
                <div>
                  <div style={{ display: "flex", justifyContent: "space-between", alignItems: "flex-start", marginBottom: 32, paddingBottom: 20, borderBottom: `3px solid ${A}` }}>
                    <div>
                      <h1 style={{ fontSize: 26, fontWeight: 700, margin: 0 }}>Proposition Staff&Go</h1>
                      <p style={{ fontSize: 13, color: "#94a3b8", marginTop: 2 }}>Solution de gestion RH collaborative</p>
                    </div>
                    <div style={{ textAlign: "right", fontSize: 13, color: "#64748b" }}>{fmtDate(today)}</div>
                  </div>

                  {(clientName || clientCompany) && (
                    <div style={{ background: "#f8f8f5", borderRadius: 8, padding: "14px 20px", marginBottom: 24 }}>
                      <div style={{ fontSize: 10, textTransform: "uppercase", letterSpacing: 1.5, color: "#94a3b8", marginBottom: 4 }}>Client</div>
                      {clientCompany && <div style={{ fontSize: 15, fontWeight: 600 }}>{clientCompany}</div>}
                      {clientName && <div style={{ fontSize: 13, color: "#64748b" }}>{clientName}</div>}
                    </div>
                  )}

                  <div style={{ fontSize: 14, color: "#64748b", marginBottom: 24 }}>
                    Simulation bas√©e sur <strong style={{ color: "#1e293b" }}>{nbBulletins} bulletins de paie / mois</strong>
                  </div>

                  <table style={{ width: "100%", borderCollapse: "collapse", marginBottom: 28 }}>
                    <thead>
                      <tr>
                        <th style={{ background: A, color: "#fff", padding: "10px 14px", fontSize: 11, textTransform: "uppercase", letterSpacing: 1, textAlign: "left", borderRadius: "8px 0 0 0" }}>Module</th>
                        <th style={{ background: A, color: "#fff", padding: "10px 14px", fontSize: 11, textTransform: "uppercase", letterSpacing: 1, textAlign: "center" }}>Mode</th>
                        <th style={{ background: A, color: "#fff", padding: "10px 14px", fontSize: 11, textTransform: "uppercase", letterSpacing: 1, textAlign: "right", borderRadius: "0 8px 0 0" }}>Tarif / bulletin HT</th>
                      </tr>
                    </thead>
                    <tbody>
                      {calc.details.map((d, i) => (
                        <tr key={d.id} style={{ background: i % 2 === 1 ? "#fafaf7" : "transparent" }}>
                          <td style={{ padding: "12px 14px", borderBottom: "1px solid #eeeeea" }}>
                            <div style={{ fontSize: 14, fontWeight: 500 }}>{d.name}</div>
                            <div style={{ fontSize: 11, color: "#94a3b8", marginTop: 2 }}>{d.subtitle}</div>
                          </td>
                          <td style={{ padding: "12px 14px", borderBottom: "1px solid #eeeeea", textAlign: "center" }}>
                            <span style={{
                              display: "inline-block", padding: "3px 12px", borderRadius: 6, fontSize: 11, fontWeight: 600,
                              background: d.selectedMode === "avance" ? `${A}18` : "#f1f1ed",
                              color: d.selectedMode === "avance" ? A : "#64748b",
                            }}>{d.selectedMode === "essentiel" ? "Essentiel" : "Avanc√©"}</span>
                          </td>
                          <td style={{ padding: "12px 14px", borderBottom: "1px solid #eeeeea", textAlign: "right", fontWeight: 600, fontVariantNumeric: "tabular-nums", fontSize: 14 }}>
                            {d.isSpecial ? d.pricing.specialClientLabel : `${d.pricing.client.toFixed(2)} ‚Ç¨`}
                          </td>
                        </tr>
                      ))}
                      <tr style={{ background: calc.details.length % 2 === 1 ? "#fafaf7" : "transparent" }}>
                        <td style={{ padding: "12px 14px", borderBottom: "1px solid #eeeeea" }}>
                          <div style={{ fontSize: 14, fontWeight: 500 }}>API Silae</div>
                          <div style={{ fontSize: 11, color: "#94a3b8", marginTop: 2 }}>Connecteur paie</div>
                        </td>
                        <td style={{ padding: "12px 14px", borderBottom: "1px solid #eeeeea", textAlign: "center" }}>
                          <span style={{ fontSize: 11, color: "#94a3b8" }}>‚Äî</span>
                        </td>
                        <td style={{ padding: "12px 14px", borderBottom: "1px solid #eeeeea", textAlign: "right", fontWeight: 600, fontVariantNumeric: "tabular-nums", fontSize: 14 }}>0.30 ‚Ç¨</td>
                      </tr>
                    </tbody>
                  </table>

                  <div style={{ display: "flex", justifyContent: "flex-end", marginBottom: 32 }}>
                    <div style={{ width: 320 }}>
                      <div style={{ display: "flex", justifyContent: "space-between", padding: "6px 0", fontSize: 14, color: "#64748b" }}>
                        <span>Total / bulletin HT</span>
                        <span style={{ fontWeight: 600, color: "#1e293b", fontVariantNumeric: "tabular-nums" }}>{fmt(calc.clientPerBulletin)}</span>
                      </div>
                      <div style={{ display: "flex", justifyContent: "space-between", padding: "6px 0", fontSize: 14, color: "#64748b" }}>
                        <span>Estimation mensuelle ({nbBulletins} bull.)</span>
                        <span style={{ fontWeight: 500, fontVariantNumeric: "tabular-nums" }}>{fmt(calc.clientMonthly)}</span>
                      </div>
                      <div style={{
                        display: "flex", justifyContent: "space-between",
                        borderTop: `2px solid ${A}`, paddingTop: 10, marginTop: 6,
                        fontSize: 18, fontWeight: 700, color: A,
                      }}>
                        <span>Estimation annuelle</span>
                        <span style={{ fontVariantNumeric: "tabular-nums" }}>{fmt(calc.clientAnnual)}</span>
                      </div>
